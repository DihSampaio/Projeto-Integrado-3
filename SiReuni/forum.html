<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/css/geral.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SiReuni</title>
</head>
<body>
    <header class="white shadow-white">
        <!-- LOGO -->
        <div class="logo-feed">
            <img src="/img/logo-feed.png">
        </div>
        <!-- SEARCH -->
        <div class="buscar">
            <input type="text" id="buscar" placeholder="Pesquise...">
        </div>
        <!-- PERFIL -->
        <div class="user">
            <i class="fa fa-user-circle"></i>
        </div>
    </header>

    <!-- CONTENT -->
    <div class="mini-container gray">
        <!-- SIDEBAR -->
        <div class="sidebar shadow-white">
            <a href="./feed.html"><div class="buttons">Comunidade</div></a>
                <a href="#"><div class="buttons">Receitas</div></a>
                <a href="./forum.html"><div class="buttons">Fórum</div></a>
                <a href="#"><div class="buttons">Notícias</div></a>
                <a href="#"><div class="buttons">Contato</div></a>
        </div>
        <!-- MESSAGES -->
        <div class="row-2 white shadow-white">
            <div class="message">
                <!-- TITLE -->
                <div class="title">
                    Bem-vindo ao nosso Fórum!
                </div>
                <!-- TEXT -->
                <div class="text-forum">
                    Seja bem-vindo ao Fórum do SiReuni!<br>
                    Utilize esse espaço para quando possuir alguma dúvida, 
                    com certeza alguém irá conseguir te responder.
                </div>
            </div>
        </div>
        <!-- NEW MESSAGE -->
        <button class="button white shadow-white">
            <i class="fa fa-plus"></i>
            Novo Tópico
        </button>

        <!-- --- MODAL-NEW-MESSAGE -->
        <div class="modal-bg">
            <div class="modal white">
                <!-- TÍTULO -->
                <div class="forum-element">
                    <span>Título do tópico:</span>
                    <input type="text">
                </div>
                <!-- CONTENT -->
                <div class="forum-element">
                    <span>Mensagem:</span>
                    <input type="text" id="content">
                </div>

                <button class="button white shadow-white" id="button-forum">
                    <i class="fa fa-plus"></i>
                    Adicionar
                </button>
            </div>
        </div>
</body>
</html>
