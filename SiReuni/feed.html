    <title>SiReuni</title>

<body>
    <body>
        <!-- --- HEARDER --- -->
        <header>
            <div class="logo">
                <a href="./feed.html"><img src="./img/logo1.png" width="100%"></a>
            </div>
                
            <div class="buscar">
                <input type="text" placeholder="Pesquise...">
                <i class="fa fa-search"></i>
            </div>

            <div class="perfil">
                <div class="user">
                    <i class="fa fa-user-circle"></i>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="sidebar">
                <div class="buttons"><a href="./feed.html">Comunidade</a></div>
                <div class="buttons"><a>Receitas</a></div>
                <div class="buttons"><a>Fórum</a></div>
                <div class="buttons"><a>Notícias</a></div>
                <div class="buttons"><a>Contato</a></div>
            </div>

            <div class="content">
                <div class="infor-content">
                    <div class="post">
                        <div class="text">
                            <span>Bem-vindo ao SiReuni!</span><br>
                            <div class="text-intro">
                                Conheça pessoas, compartilhe e descubra<br>novas receitas e claro, <span>divirta-se!</span>
                            </div>
                        </div>

                        <div class="img-intro">
                            <img src="./img/Maçã.png" width="100%">
                        </div>
                    </div>
                </div>

                <div class="new-post">
                    <button>
                        <i class="fa fa-plus"></i>
                        Novo Post
                    </button>
                </div>
            </div>
        </div>
