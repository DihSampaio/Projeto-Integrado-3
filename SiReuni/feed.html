<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="/css/geral.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SiReuni</title>
</head>
<body>
    <header class="white shadow-white">
        <!-- LOGO -->
        <div class="logo-feed">
            <img src="/img/logo-feed.png">
        </div>
        <!-- SEARCH -->
        <div class="buscar">
            <input type="text" id="buscar" placeholder="Pesquise...">
        </div>
        <!-- PERFIL -->
        <div class="user">
            <i class="fa fa-user-circle"></i>
        </div>
    </header>

    <!-- CONTENT -->
    <div class="mini-container gray">
        <!-- SIDEBAR -->
        <div class="sidebar shadow-white">
            <a href="./feed.html"><div class="buttons">Comunidade</div></a>
                <a href="#"><div class="buttons">Receitas</div></a>
                <a href="./forum.html"><div class="buttons">Fórum</div></a>
                <a href="#"><div class="buttons">Notícias</div></a>
                <a href="#"><div class="buttons">Contato</div></a>
        </div>
        <!-- POSTS -->
        <div class="row-2 white shadow-white">
            <div class="post" id="post-intro">
                <div class="text-intro">
                    <span>Bem-vindo ao SiReuni!</span><br>
                    Conheça pessoas, compartilhe e descubra<br>novas receitas e claro, divirta-se!
                </div>
                <!-- MAÇÃ -->
                <div class="foto-maça">
                    <img src="/img/Maçã.png">
                </div>
            </div>
        </div>
        <!-- NEW POST -->
        <button class="button white shadow-white">
            <i class="fa fa-plus"></i>
            Novo Post
        </button>

        <!-- MODALS -->

         <!-- MODAL PERFIL -->
         <div class="modal-perfil">
            <ul>
                <a href="#"><li>
                    <i id="perfil" class="fa fa-user"></i>
                    Perfil
                </li></a>

                <a href="#"><li>
                    <i class="fa fa-cog"></i>
                    Configurações
                </li></a>

                <a href="./login.html"><li>
                    <i class="fa fa-sign-out"></i>
                    Log Out
                </li></a>
            </ul>
        </div>
    </div>
</body>
</html>
