    <!-- --- CONTAINER --- -->
    <div class="container">
        
        <!-- --- LOGIN --- -->
        <div class="login">
            <!-- --- LOGO --- -->
            <div class="logo">
                <img src="./img/Logo.png" width="100%">
            </div>

            <!-- --- ACESSO --- -->
            <div class="acesso">
                <div class="user">
                    <input class="dados" type="text" placeholder="Matrícula" maxlength="6">
                </div>
                <div class="user senha">
                    <input class="dados" type="password" placeholder="Senha">
                    <div class="icon">
                        <!-- <i  class="fa fa-eye"></i> -->
                        <i class="fa fa-eye-slash"></i>
                    </div>
                </div>
            </div>

            <!-- --- BOTÃO --- -->
            <a href="./feed.html"><button class="button">
                    Entrar
            </button></a>

            <!-- --- INFOR --- -->
            <div class="infor">
                Esqueceu o número da <span>matrícula</span> ou a <span>senha</span>?
            </div>
        </div>
